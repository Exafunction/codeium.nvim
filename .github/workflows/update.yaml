name: Update Version

on:
  workflow_dispatch:

jobs:
  update-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: nixbuild/nix-quick-install-action@v22
      - name: Get Latest Release
        uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/{owner}/{repo}/releases/latest
          owner: Exafunction
          repo: codeium
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update files
        id: update
        run: |
          cat << EOF | jq -C
            ${{steps.get_latest_release.outputs.data}}
          EOF
          VERSION=${{ fromJSON(steps.get_latest_release.outputs.data).tag_name }}
          VERSION=${VERSION#language-server-v}

          curl "https://github.com/Exafunction/codeium/releases/download/language-server-v$VERSION/language_server_linux_x64" \
              -o ./language_server
          chmod +x ./language_server
          STAMP=$(./language_server -stamp | sed -nr 's/STABLE_BUILD_SCM_REVISION: ([0-9a-fA-F]*)/\1/p')
          ./language_server -stamp
          cat ./language_server | wc -c

          LINUX_X64=sha256-$(nix-prefetch-url --type sha256 "https://github.com/Exafunction/codeium/releases/download/language-server-v$VERSION/language_server_linux_x64")
          LINUX_ARM=sha256-$(nix-prefetch-url --type sha256 "https://github.com/Exafunction/codeium/releases/download/language-server-v$VERSION/language_server_linux_arm")
          MACOS_X64=sha256-$(nix-prefetch-url --type sha256 "https://github.com/Exafunction/codeium/releases/download/language-server-v$VERSION/language_server_macos_x64")
          MACOS_ARM=sha256-$(nix-prefetch-url --type sha256 "https://github.com/Exafunction/codeium/releases/download/language-server-v$VERSION/language_server_macos_arm")

          jq \
            --arg "VERSION" "$VERSION" --arg "STAMP" "$STAMP" \
            --arg "LINUX_X64" "$LINUX_X64" --arg "LINUX_ARM" "$LINUX_ARM" \
            --arg "MACOS_X64" "$MACOS_X64" --arg "MACOS_ARM" "$MACOS_ARM" \
          '{
            "version": $VERSION,
            "stamp": $STAMP,
            "hashes": {
              "x86_64-linux": $LINUX_X64,
              "aarch64-linux": $LINUX_ARM,
              "x86_64-darwin": $MACOS_X64,
              "aarch64-darwin": $MACOS_ARM 
            }
          }' <<< "{}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
